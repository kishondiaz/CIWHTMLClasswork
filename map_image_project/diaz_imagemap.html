<!DOCTYPE html>
<html>
	<head>
		<title>Image Map</title>
		<meta charset="UTF-8">
		<meta name="description" content="image map">
		<meta name="keywords" content="css,html,javascript,image map">
		<meta name="author" content="kishon">
		<!-- this script is so i can pass the map area id's to the jscript.jscript
			the reason why is my div that i programmed to follow the mouse used as a backboard
			i have to place it before the map and image because it will be pushed to the bottom and it
			would take more css then is needed in javascript because the html and css in this script is 99%
			dynamic including the video tag i used the DOM to create it and its source tags -->
		<script src="javascript/passMapInfo.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet/style.css"/>
	</head>
	<body>
		
		<!-- this script creats 99% dynamic objects and contorls the motions of a standard div -->
		<script src="javascript/jscript.js"></script>
		<img id="shapes" src="assets/imagemap.png" alt="shape image map" width="750" height="600" usemap="#thismap"/>
		 
    	<map name="thismap">
			<!-- corresponding videos these are not mine i do not claim the rights to any videos they belog to thier reseptive owners
				using videos for educational purposes -->
			<!-- https://www.youtube.com/watch?v=4elLkaeLqZQ -->

	</body>
